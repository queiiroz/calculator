<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/calculator.svg" />
    <title>#boracodar Uma calculadora | Rockeseat</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="last-result">3 + 2</div>
        <div id="result">
          <img src="/img/equais.svg" alt="sinal de igual" />
          <span>5</span>
        </div>
      </div>
      <div id="keyboard">
        <button class="btn2">CE</button>
        <button>C</button>
        <button>
          <img src="/img/percent.svg" alt="Porcento" />
        </button>
        <button class="btn3">
          <img src="/img/divide.svg" alt="Divide" />
        </button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="btn3">
          <img src="img/multiply.svg" alt="Multiplica" />
        </button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="btn3">
          <img src="img/subtract.svg" alt="Subtrai" />
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="btn3">
          <img src="img/addtion.svg" alt="Adição" />
        </button>
        <button>
          <img src="img/more-or-less.svg" alt="Mais ou menos" />
        </button>
        <button>0</button>
        <button>,</button>
        <button class="btn4">
          <img src="/img/equal.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
